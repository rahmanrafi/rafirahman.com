    <style>
        body {
            overflow: hidden;
        }
        #classified-information {
            position: absolute;
            bottom: 15vmin;
        }
        #microfilm {
            --curr-Y: 0%;
            margin-bottom: -15%;
            left: 15%;
            position: relative;
            display: block;
            max-width: 50vw;
            max-height: 50vh;
            animation: moveImage 1s ease-in-out infinite;
        }

        .hoverfilm {
            /* position: fixed; */
            /* transform-origin: 65%; */
            animation: rotation 0.6s ease-in-out !important;
        }

        #secret-ink {
            display: block;
            margin-right: auto;
            margin-left: 5.5vw;
            font-family: "DM Sans";
            font-size: 4vw;
            font-weight: 900;
            max-width: 100vw;
            color: white;
            text-shadow: 2px 4px 15px #00000098;
            position: relative;
        }

        #home-btn {
            margin-left: 5vw;
            display: block;
            font-family: "DM Sans";
            font-size: 6em;
            font-weight: 900;
            color: white;
            text-shadow: 2px 4px 15px #00000098;
            position: fixed;
        }

        #home-btn:hover {
            color: rgb(138, 125, 134);
        }


        @keyframes moveImage {
            100% {
                transform: translateY(0%);
            }

            50% {
                transform: translateY(-20%);
            }
        }

        @keyframes rotation {
            100% {
                transform: rotate(0deg);
            }
            0% {
                transform: rotate(360deg) translateY(var(--curr-Y));
            }
        }
        @media screen AND (max-width: 900px) {
            #classified-information {
                /* position: relative; */
                left: 5vw;
                top: 23vh;
                margin: auto;
            }
            #secret-ink {
                text-align: center;
                font-size: 6vw;
            }
            #microfilm{
                left: 20%;
            }
            #home-btn {
                font-size: 12vw;
                margin-left: calc(50% - 20px);
                margin-bottom: 30px;
                position: relative;
            }
        }

<body>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <script>
        confetti.start(0, 300);
        confetti.speed = 2;
    </script>
    <div id="classified-information">
        <img src="res/images/topsecret.png" id="microfilm" alt="???">
        <div id="secret-ink">
            <div style="font-size: 2.25em; display:flex;">CONGRATS!</div>
            YOU FOUND FRANCISCO!
        </div>
        <a href='/' id="home-btn">ðŸ ”</a>

    </div>
    <script>
        var mf = document.getElementById("microfilm")
        mf.addEventListener("mouseenter", (e) => {
            currStyle = window.getComputedStyle(mf);
            matrix = currStyle.transform;
            numberPattern = /-?\d+\.?\d*/g;
            values = matrix.match(numberPattern);
            offset = values[5]
            offsetP = offset / window.innerHeight * 100 * 2
            mf.style.setProperty('--curr-Y', offsetP + "%")
            mf.classList.add('hoverfilm');

            mf.addEventListener("animationend", (e) => {
                if (e.animationName == 'rotation') {
                    mf.style.setProperty('--curr-Y', null)
                    mf.style.animationDuration = "1s"
                    mf.classList.remove('hoverfilm')
                }
            })
        })
    </script>
</body>
