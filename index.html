<script>
    const big_typer = new TypeIt('#typer-big', {
        strings: ['University of Toronto grad.', 'coder.', 'tinkerer.', 'writer.', 'film geek.', 'dog lover.',
            'big thinker.', 'creator.'
        ],
        speed: 50,
        breakLines: false,
        waitUntilVisible: true,
        loop: true,
        nextStringDelay: 1500,
        loopDelay: [100, 2500],
        startDelete: true,
        startDelay: 500
    });
    const small_typer = new TypeIt('#typer-small', {
        strings: ['a creator.', 'a UofT grad.', 'a coder.', 'a tinkerer.', 'a writer.', 'a film geek.',
            'a dog lover.', 'a big thinker.',
            "<strong><a href=\"mailto:hello@rafirahman.com\" class=\"text-link\">Rafi Rahman.</a>"
        ],
        speed: 20,
        breakLines: false,
        waitUntilVisible: true,
        loop: true,
        nextStringDelay: 1500,
        loopDelay: [100, 2500],
        startDelete: true,
        startDelay: 500
    });
    mobile_width = 1000;
    current_typer = (window.innerWidth <= mobile_width ? small_typer : big_typer);
    current_typer.go();
    window.onresize = function () {
        var refresh_flag = false;
        if ((window.innerWidth <= mobile_width) && (current_typer != small_typer)) {
            refresh_flag = true;
            new_typer = small_typer;
        } else if ((window.innerWidth > mobile_width) && (current_typer != big_typer)) {
            refresh_flag = true;
            new_typer = big_typer;
        }
        if (refresh_flag === true) {
            console.log('Toggling alternate typer element')
            current_typer.destroy();
            current_typer = new_typer;
            current_typer.go();
        }
    }
    if (window.innerWidth <= 1000) {
        VANTA.NET({
            el: "body",
            color: 0xaf0a75,
            backgroundColor: 0x191c20,
            points: 10,
            maxDistance: 12,
            spacing: 20
        })
    } else {
        VANTA.NET({
            el: "body",
            color: 0xaf0a75,
            backgroundColor: 0x191c20,
            points: 10,
            maxDistance: 12,
            spacing: 16
        })
    }
</script>
<script>
    $(document).ready(function () {
        if ($('.bottom-layer').hasClass('active')) {
            var layers = document.querySelectorAll(".bottom-layer");
            for (const layer of layers) {
                layer.classList.toggle();
            }
        }
    })
    const resume_button = document.getElementById("resume-button")
    resume_button.onclick = function (e) {
        e.preventDefault();
        var href = $(this).attr('href');
        var layers = document.querySelectorAll(".bottom-layer");
        for (const layer of layers) {
            layer.classList.toggle("active");
        }
        $('.bottom-layer--3').on('transitionend webkitTransitionEnd', function () {
            window.location = href;
        })
    }
</script>
