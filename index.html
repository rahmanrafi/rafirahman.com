<body>
    <div class="hero">
        <picture>
            <source srcset="images/profile.webp" type="image/webp">
            <source srcset="images/profile.jpeg" type="image/jpeg">
            <img src="images/profile.jpeg" class="profile" alt="Profile picture">
        </picture>
        <div class="text">
            <h1 class="big-text"> Hey, I'm <a href="mailto:hello@rafirahman.com" class="text-link">Rafi Rahman</a>.</h1>
            <div class="big-text tagline"> I'm a <span id="typer-big">creator.</span></div>
            <div class="small-text tagline">
                <strong>
                    Hey! I'm <span id="typer-small"><a href="mailto:hello@rafirahman.com" class="text-link">Rafi
                            Rahman</a>.</span>
                </strong>
            </div>
            <h3> Here's my <a href="#" class="text-link" id="resume-button">resume</a>.</h3>
            <h4> Say hi, and let's create together.</h4>
            <div class="social-links">
                <a href="mailto:hello@rafirahman.com"><i class="sl fas fa-envelope"></i></a>
                <a href="https://github.com/rahmanrafi"><i class="sl fab fa-github"></i></a>
                <a href="https://linkedin.com/in/rahmanrafi"><i class="sl fab fa-linkedin-in"></i></a>
                <a href="https://twitter.com/duplr"><i class="sl fab fa-twitter"></i></a>
                <a href="https://instagram.com/rafirahm"><i class="sl fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
<script>
    const big_typer = new TypeIt('#typer-big', {
        strings: ['University of Toronto grad.', 'coder.', 'tinkerer.', 'writer.', 'film geek.', 'dog lover.',
            'big thinker.', 'creator.'
        ],
        speed: 50,
        breakLines: false,
        waitUntilVisible: true,
        loop: true,
        nextStringDelay: 1500,
        loopDelay: [100, 2500],
        startDelete: true,
        startDelay: 500
    });
    const small_typer = new TypeIt('#typer-small', {
        strings: ['a creator.', 'a UofT grad.', 'a coder.', 'a tinkerer.', 'a writer.', 'a film geek.',
            'a dog lover.', 'a big thinker.',
            "<strong><a href=\"mailto:hello@rafirahman.com\" class=\"text-link\">Rafi Rahman.</a>"
        ],
        speed: 20,
        breakLines: false,
        waitUntilVisible: true,
        loop: true,
        nextStringDelay: 1500,
        loopDelay: [100, 2500],
        startDelete: true,
        startDelay: 500
    });
    mobile_width = 1000;
    current_typer = (window.innerWidth <= mobile_width ? small_typer : big_typer);
    current_typer.go();
    window.onresize = function () {
        var refresh_flag = false;
        if ((window.innerWidth <= mobile_width) && (current_typer != small_typer)) {
            refresh_flag = true;
            new_typer = small_typer;
        } else if ((window.innerWidth > mobile_width) && (current_typer != big_typer)) {
            refresh_flag = true;
            new_typer = big_typer;
        }
        if (refresh_flag === true) {
            console.log('Toggling alternate typer element')
            current_typer.destroy();
            current_typer = new_typer;
            current_typer.go();
        }
    }
    if (window.innerWidth <= 1000) {
        VANTA.NET({
            el: "body",
            color: 0xaf0a75,
            backgroundColor: 0x191c20,
            points: 10,
            maxDistance: 12,
            spacing: 20
        })
    } else {
        VANTA.NET({
            el: "body",
            color: 0xaf0a75,
            backgroundColor: 0x191c20,
            points: 10,
            maxDistance: 12,
            spacing: 16
        })
    }
</script>

</html>
